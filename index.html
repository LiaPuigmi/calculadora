<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="./main.js"></script>
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" id="themeStylesheetLink" href="./themes/theme1.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="theme">
        <div class="letters">calc</div>
        <div class="theme_what">
          <div class="letters">THEME</div>
          <div class="slider">
            <div class="columna">
              <div class="letters">1</div>
              <div class="letters">2</div>
              <div class="letters">3</div>
            </div>
            <div class="sliderFinal">
              <input
                type="range"
                min="1"
                max="3"
                value="1"
                class="sliderFine"
                id="myRangeTheme"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="pantalla">
        <span class="result" id="calculator-display">0</span>
      </div>
      <div class="main_container">
        <div class="column">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="borrar" id="del">DEL</button>
        </div>
        <div class="column">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">+</button>
        </div>
        <div class="column">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">-</button>
        </div>
        <div class="column">
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="number">/</button>
          <button class="number">x</button>
        </div>
        <div class="column">
          <button class="borrar" id="c">RESET</button>
          <button class="igual" id="igual">=</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
